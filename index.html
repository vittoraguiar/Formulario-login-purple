<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Metadados -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon" />

    <!-- Título da página (aparece na aba) -->
    <title>Login</title>
</head>

<body>
    <!-- Divisao entre main login, left login e right login -->
    <div class="main-login">

        <!-- Left login para personalizar somente a parte a esquerda da tela -->
        <div class="left-login">
            <h1>Faça login e venha fazer parte da equipe!</h1>
            <img src="team.svg" alt="team">
            <a href="https://storyset.com/people"></a>
        </div>

        <!-- Right login para personalizar somente a parte a direita da tela -->
        <div class="right-login">

            <!-- Div para o card de login -->
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
            </div>

        </div>
    </div>
</body>

</html>
